<body>
    <!--11 A-->
    <div style="display: grid; grid-template-columns: 200px 75px;">
        <div style="background-color: red;">200px</div>
        <div style="background-color: blue;">75px</div>
    </div>

    <!-- 11 B-->
    <div style="display: grid; grid-template-columns: 50px 1fr 75px;">
        <div style="background-color: red;">column 1</div>
        <div style="background-color: blue;">column 2</div>
        <div style="background-color: red;">column 3</div>
    </div>

    <!-- 11 C-->
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 20px; row-gap: 15px;">
        <div style="background-color: lightblue;">column 1</div>
        <div style="background-color: lightblue;">column 2</div>
        <div style="background-color: lightblue;">column 3</div>
        <div style="background-color: lightblue;">column 4</div>
        <div style="background-color: lightblue;">column 1</div>
        <div style="background-color: lightblue;">column 2</div>
        <div style="background-color: lightblue;">column 3</div>
        <div style="background-color: lightblue;">column 4</div>
        
    </div>
